# Rime schema
# encoding: utf-8

schema:
  schema_id: html_entities
  name: "HTML Entities"
  version: '0.1'
  author: 
    - mksinicus
  description: |
    HTML 实体

switches:
  - name: ascii_mode
    reset: 0
    states: [ 实体, 西文 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - matcher
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - r10n_translator
  filters:
    - uniquifier

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ;"
  initials: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"
  delimiter: ';'
  auto_select: false
  # algebra:
  #   - abbrev/^([a-z]).+$/$1/

translator:
  dictionary: html_entities
  enable_user_dict: false
  enable_sentence: true
  spelling_hints: 10
